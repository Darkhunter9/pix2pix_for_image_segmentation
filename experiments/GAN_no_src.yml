MODEL: "unet"
MODEL_ENCODER: resnet50

SHAPE: (1024, 2048)
CROP_SIZE: (512, 512)
TRAIN_CROP: True
VAL_CROP: False
TRAIN_REPEAT: 2
SUBSET: False

EPOCH: 50
BATCH_SIZE: 4
OPTIMIZER: AdamW
LR: 1e-4
LR_SCHEDULER: CosineAnnealingWarmRestarts
LR_MIN: 1e-7
T_RESTART: 500

GAN:
  WITH_SRC: False
  LAMBDA: 0
  LAMBDA_DIS: 0.1
  DIS_ITER: 3

SAVE: True

